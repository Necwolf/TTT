<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #444; }
    </style>
</head>
<body>
    <h1>Відрядження</h1>
    <p><strong>Імʼя:</strong> {{ first_name }}</p>
    <p><strong>Прізвище:</strong> {{ last_name }}</p>
    <p><strong>Місто:</strong> {{ from_city }} → {{ to_city }}</p>
    <p><strong>Дати:</strong> {{ from_date }} — {{ to_date }}</p>
    <p><strong>Мета:</strong> {{ purpose }}</p>
</body>
</html>
